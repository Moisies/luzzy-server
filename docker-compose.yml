services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: luzzy
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-luzzypass123}
      POSTGRES_DB: luzzy
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - luzzy-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luzzy"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    restart: always
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://luzzy:${POSTGRES_PASSWORD:-luzzypass123}@db:5432/luzzy
      JWT_SECRET: ${JWT_SECRET}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
    networks:
      - luzzy-net
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:

networks:
  luzzy-net:
    driver: bridge
